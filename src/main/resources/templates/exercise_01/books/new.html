<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="exercise_01/fragments :: head(title='Books Index')">
</head>
<body>
<header th:replace="exercise_01/fragments :: header"></header>
<div class="container">
    <form th:action="@{/create}" th:object="${book}" method="post">
        <div>
            <label th:for="${#ids.next('title')}">Title:</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label th:for="${#ids.next('author')}">Author:</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label th:for="${#ids.next('publishedDate')}"></label>
            <input type="date" th:field="*{publishedDate}"/>
        </div>
        <div>
            <label th:for="${#ids.next('price')}"></label>
            <input type="number" th:field="*{price}" min="0" step=".01"/>
        </div>
        <div>
            <input type="submit"/>
            <a href="/">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
